<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yolo3</title>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register(`${window.location.origin}/sw.js`).then(reg=>reg.update());
          });
        }
    </script>
</head>
<body>
    <!--<img width=320 height=320 id="predict_image" src="./image1.jpeg"/>-->
    <canvas is="yolov3-detection" model="https://fsx950223.github.io/mobilenetv2-yolov3/tfjs/keras/model.json" anchors="https://fsx950223.github.io/mobilenetv2-yolov3/model_data/yolo_anchors.txt" classes="https://github.com/fsx950223/model_data/voc_classes.txt" width=416 height=416></canvas>
    <input type="file" id="input_file"/>
    <script src="./mobilenetv2-yolov3/tfjs/tf.min.js"></script>
    <script type="module" src="./mobilenetv2-yolov3/tfjs/yolov3.js"></script>
    <script>
        document.querySelector('#input_file').addEventListener('change',(event)=>{
            document.querySelector('canvas').draw(event.currentTarget.files[0])
        })
    </script>
</body>
</html>
